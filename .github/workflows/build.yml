name: Build SU2

on: [push]

jobs:
  build:
    strategy:
      matrix: 
        commands: ['-Denable-pywrapper=true', '-Denable-autodiff=true -Denable-normal=false', '-Denable-directdiff=true -Denable-normal=false']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Dependencies
      run: |
        sudo update-alternatives --install /usr/bin/python python /usr/bin/python3 10
        sudo apt-get update -qq
        sudo apt-get install -qq build-essential python3-numpy python3-scipy libopenmpi-dev openmpi-bin swig python3-mpi4py
    - name: Bootstrap and Configure
      run: |
        ./meson.py build ${{ matrix.commands }} --prefix=$PWD --optimization=2 --warnlevel=2
    - name: Build
      run: |
        ./ninja -C build install
    - name: Upload Binaries 
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.commands }}
        path: bin
  collect:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Create directories
      run: |
        mkdir bin
    - name: Normal
      uses: actions/download-artifact@v1
      with:
        name: '-Denable-pywrapper=true'
    - name: Reverse
      uses: actions/download-artifact@v1
      with:
        name: '-Denable-autodiff=true -Denable-normal=false'
    - name: Forward
      uses: actions/download-artifact@v1
      with:
        name: '-Denable-directdiff=true -Denable-normal=false'
    - name: Move binaries
      run: |
        mv '-Denable-pywrapper=true'/*  bin/*
        mv '-Denable-autodiff=true -Denable-normal=false'/* bin/*
        mv '-Denable-directdiff=true -Denable-normal=false'/* bin/*
    - name: Upload Binaries
      uses: actions/upload-artifact@v1
      with:
        name: Binaries
        path: bin
