name: Build SU2

on: [push]

jobs:
  build:
    strategy:
      matrix: 
        config_set: [Base, Reverse, Forward]
        include:
          - config_set: Base
            flags: '-Denable-pywrapper=true'
          - config_set: Reverse
            flags: '-Denable-autodiff=true -Denable-normal=false'
          - config_set: Forward
            flags: '-Denable-directdiff=true -Denable-normal=false'          
    runs-on: ubuntu-latest
    steps:
      - name: Dump matrix context
        env:
            MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
      - name: Build Base
        uses: docker://su2code/build-su2
        with:
          args: ${{github.sha}} /github/workspace '${{matrix.flags}}'
      - name: Upload Binaries 
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.config_set }}
          path: bin
  collect:
    runs-on: ubuntu-latest
    name: Collect Binaries
    needs: build
    steps:
      - name: Download Base
        uses: actions/download-artifact@v1
        with:
          name: Base
      - name: Download Reverse
        uses: actions/download-artifact@v1
        with:
          name: Reverse
      - name: Download Forward
        uses: actions/download-artifact@v1
        with:
          name: Forward
      - name: Move Binaries
        run: |
          mkdir bin
          mv Base/* bin/*
          mv Reverse/* bin/*
          mv Forward/* bin/*
      - name: Upload Binaries
        uses: actions/upload-artifact@v1
        with:
          name: Binaries
          path: bin
