name: Build SU2

on: [push]

jobs:
  build:
    strategy:
      matrix: 
        commands: ['-Denable-pywrapper=true', '-Denable-autodiff=true -Denable-normal=false', '-Denable-directdiff=true -Denable-normal=false']
    runs-on: ubuntu-latest
    steps:
    - name: Build
      uses: docker://su2code/build-su2
      with:
        args: ${{github.sha}} /github/home ${{matrix.commands}}
    - name: Upload Binaries 
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.commands }}
        path: $HOME/bin

